<div class="text-center py-2">
    <h2 class="mx-3">Login:</h2>
    <div *ngIf="loginError" class="alert alert-danger">
      <em><b>Su nombre de usuario y contraseña no coinciden. Inténtalo de nuevo.</b></em>
    </div>
    <div *ngIf="!isAuthenticated">
      <p><b>Por favor inicie sesión para ver esta página.</b></p>
    </div>
  </div>
  
  <div class="row d-flex justify-content-center mx-3">
    <div class="col-md-4 border border-radius-3 rounded shadow-lg p-3 bg-white">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="d-flex justify-content-center pt-3">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="py-1 d-flex justify-content-center">
    <a class="btn btn-primary mx-2" routerLink="/">Página principal</a>
  </div>
